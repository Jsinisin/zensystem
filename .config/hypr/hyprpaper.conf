preload = /home/user/Pictures/Wallpapers/pinkwhiteflower.jpg
#if more than one preload is desired then continue to reload other backgrounds
preload = /home/user/Pictures/Wallpapers/globe.jpeg
# .. more preloads

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = eDP-1, /home/user/Pictures/Wallpapers/pinkwhiteflower.jpg
#if more than one monitor in use, can load a 2nd image
wallpaper = DP-2, /home/user/Pictures/Wallpapers/globe.jpeg

# .. more monitors

#enable splash text rendering over the wallpaper
splash = false

